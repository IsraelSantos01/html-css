<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
</head>
<style>
    section{
        position: relative;
        background-color: burlywood;
        width: 500px;
        height: 400px;
        margin: auto;
    }

    article{

        background-color: brown;
        width: 200px;
        height: 200px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
    article>p{
        font-size: 20px;
        color: white;
        position: absolute;
        left: 32%;
        top: 25%;
    }
</style>
<body>
    <section>
        <article>
<p>ISRAEL</p>
        </article>
    </section>
</body>
</html>
